<title>安全生产责任制</title>
<link rel="stylesheet" href="../styles.css"> <!-- 引入外部CSS文件 -->
</head>

<body>

<h1>包装工</h1>

<p>1.认真学习和严格遵守各项规章制度，遵守劳动纪律，不违章作业，对本岗位的安全生产负直接责任；</p>

<p>2.接受安全培训；</p>

<p>3.当班期间要穿工装，正确佩戴和使用个人防护用品；</p>

<p>4.负责在岗期间安全、环保、职业卫生、消防设备等设施的检查维护；</p>

<p>5.有权拒绝违章作业的指令，对他人违章作业加以劝阻和制止；</p>

<p>6.熟练掌握各类现场应急处理预案，参加事故演练和突发事故应急处理；</p>

<p>7.按时巡检，查找发现设备运行存在的安全隐患，及时上报；</p>

<p>8.在发生事故时，及时如实向上级报告，按照事故预案正确处理，并保护现场，做好详细记录。</p>

</body>

</html>
