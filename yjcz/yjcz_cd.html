<h1>触电</h1>

<p>1.事故发现：触电事故发生后，事故发现者要立即切断电源，判断伤者伤情。</p>

<p>2.事故报告：报告车间安全员和班长，开展救援行动。</p>

<p>3.伤情判断：若伤势较轻，有呼吸有脉波，救至空气清新处，注意保暖，安静休息，严密观察伤者病情；若伤者较重，无呼吸和心跳，进行心肺复苏抢救，拨打120，送往医院救治。</p>

<p>4.事态控制：如触电导致工艺异常，立即工艺调整，停止上一级电源，设置好警戒区。</p>

<p>5.应急恢复：清理现场、解除警戒、对事故进行善后处理及事故调查。</p>

<p>6.应急结束。</p>
