<h1>灼烫伤害</h1>

<p>1.事故发现：灼烫伤害事故发生后，事故发现者要立即关闭灼烫物来源阀门，判断伤者伤情。</p>

<p>2.事故报告：班长拨打120急救电话，上报车间主任，启动车间灼烫伤害处置方案。</p>

<p>3.伤情判断：眼部灼伤：立即翻开眼睑，用洗眼器或流动清水冲洗20-30分钟，送医院救治；皮肤烫伤：用大量清水冲洗，涂抹烫伤膏，必要时及时送医院救治。</p>

<p>4.应急恢复：车间主任协调恢复生产，班组长组织人员清理现场。</p>

<p>5.应急结束，进行事故调查。</p>
