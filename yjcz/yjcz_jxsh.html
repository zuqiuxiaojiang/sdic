<h1>机械伤害</h1>

<p>1.事故发现：机械伤害事故发生后，事故发现者要立即切断电源，判断伤者伤情。</p>

<p>2.事故报告：班长拨打120急救电话，上报车间主任，启动车间机械伤害处置方案</p>

<p>3.伤情判断：如伤者较轻，一般出血，可用消毒液清洗、创可贴、绷带包扎。如伤者动脉出血、骨折，应立即进行人工应急止血，加压包扎止血。若出现骨折应采用竹棍或夹板临时固定。</p>

<p>4.应急恢复：班组长组织人员清理现场，车间主任协调恢复生产，进行事故调查。</p>

<p>5.应急结束。</p>
