<h1>火灾</h1>

<p>1.事故发现：火灾事故发生后，事故发现者要立即使用灭火器救火，同时报告班长。</p>

<p>2.享故报告：班长立即拨打公司火警699119以及119灭火电话，上报车间主任，并组织人员用灭火器、消火栓灭火。</p>

<p>3.火情判断：如火情扩大，启动火灾处置方案，组织疏散撤离人员，调动消防组、警戒组、通讯组、医疗救护组进行灭火救援。</p>

<p>4.伤员救治：医疗救护组负责对现场受伤人员进行简单救治，如出现骨折及重度伤害（窒息心脏停跳等）要及时拨打120急救，现场人工呼吸心脏挤压等急救。</p>

<p>5.应急恢复：车间主任组织协调各项恢复，工段长组织抢修设备恢复，班组长组织人员清理现场恢复。</p>

<p>6.应急结束，进行事故调查。</p>
