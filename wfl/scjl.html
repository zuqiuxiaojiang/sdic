<h1>安全生产禁令11条</h1>

<p>1.严禁现场隐患安全防范措施不到位进行作业。</p>

<p>2.严禁未经审批、未开展安全风险分析、辨识进行现场变更作业。</p>

<p>3.严禁不合格的承包商进行作业。</p>

<p>4.严禁违章指挥或强令他人冒险作业。</p>

<p>5.严禁无资格（无证、无票、无培训）作业。</p>

<p>6.严禁未清理、未检测进行动火作业。</p>

<p>7.严禁未正确系安全带、设置防护网进行高处作业。</p>

<p>8.严禁气体未检测、无监护进行受限空间作业。</p>

<p>9.严禁违规进行吊装作业。</p>

<p>10.严禁能量未隔离、未上锁挂牌进行检维修等常规作业。</p>

<p>11.严禁严重违反劳动纪律。</p>
